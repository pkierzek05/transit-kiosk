<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transit Departure Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      font-size: 1.8em;
    }

    th, td {
      padding: 20px;
      text-align: left;
    }

    th {
      background-color: #1f1f1f;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    .arriving {
      color: #00e676;
      font-weight: bold;
    }

    .time {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <h1>Transit Departures</h1>
  <table>
    <thead>
      <tr>
        <th>Route</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="departure-table">
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <script>
    const STOP_ID = 167; // Replace with actual stop ID to fetch

    async function fetchDepartures() {
      try {
        const response = await fetch(`https://its.rideralerts.com/InfoPoint/rest/StopDepartures/Get/${STOP_ID}`);
        const data = await response.json();

        const table = document.getElementById('departure-table');
        table.innerHTML = '';

        data.Routes.slice(0, 3).forEach(route => {
          const departure = route.Departures[0];
          const routeNumber = route.RouteAbbreviation;
          const destination = departure.Destination;

          const departureTime = new Date(departure.ScheduledTime);
          const now = new Date();
          const diffMin = Math.round((departureTime - now) / 60000);

          let timeText = '';
          let statusText = '';
          let statusClass = '';

          if (diffMin <= 1 && diffMin >= -1) {
            statusText = 'Arriving';
            timeText = '';
            statusClass = 'arriving';
          } else if (diffMin < 30 && diffMin > 1) {
            timeText = `in ${diffMin} min`;
          } else {
            timeText = departureTime.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${routeNumber}</td>
            <td>${destination}</td>
            <td class="time">${timeText}</td>
            <td class="${statusClass}">${statusText}</td>
          `;

          table.appendChild(row);
        });
      } catch (err) {
        console.error('Failed to fetch departures:', err);
      }
    }

    fetchDepartures();
    setInterval(fetchDepartures, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
